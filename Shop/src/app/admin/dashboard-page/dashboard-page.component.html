<div *ngIf="products.length; else loading" class="container">

  <h2 class="text-center">Dashboard of products</h2>

  <div class="form-control">
    <input type="text" placeholder="Поиск товара" [(ngModel)]="productName">
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Date of creation</th>
      <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let products of products | search: productName; let idx = index">
      <td>{{idx+1}}</td>
      <td>{{products.title}}</td>
      <td>{{products.price}}</td>
      <td>{{products.date| date:'short'}}</td>



      <td>
        <button class="btn btn-dark" [routerLink]="['/admin','product', products.id, 'edit']">Open</button>
        <button class="btn btn-danger" (click)="remove(products.id)" >Delete</button>
      </td>



    </tr>
    </tbody>
  </table>


</div>



<ng-template #loading>
  <p class="text-center"></p>
</ng-template>
