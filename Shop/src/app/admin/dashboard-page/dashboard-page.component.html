<div *ngIf="products.length; else loading" class="container">


  <h2 class="text-center">Dashboard of products </h2>

  <div class="form-control">
    <input type="text" placeholder="Найти продукт" [(ngModel)]="productName">
  </div>

  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
      <th>Date of create</th>
      <th>open</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products | search : productName; let idx = index">
      <td>{{idx +1}}</td>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>{{product.date | date : 'short' }}</td>
      <td>
        <button class="btn btn-dark" [routerLink]="['/admin','product', product.id,'edit']">Open</button>
      </td>

      <td>
        <button class="btn btn-danger" (click)="remove(product.id)">delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>






<ng-template #loading>
  <p class="text-center">Loading....</p>
</ng-template>
