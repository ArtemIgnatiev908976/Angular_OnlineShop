<div class="text-center flex-center">
  <h2>{{product.title}}</h2>
  <div>
    <quill-view-html [content]="product.photo"></quill-view-html>
  </div>
  <h2>Цена: {{product.price}}</h2>
  <button [routerLink]="['/product', product.id]" class="btn-dark">Открыть</button>

  <button [routerLink]="['/cart']" class="btn-dark" (click)="addProduct(product)">Добавить в корзину</button>
</div>
